<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    
        <div class="container1">
           <div class="box">
            <div class="details">
                <h3>Send us a message</h3>

                <div class="firstline">
            <div class="name">
                <label>Name</label>
                <input class="nameinput" type="text" placeholder="Your name" required>
            </div>
            <div class="email">
                <label>Email</label>
                <input class="emailinput" type="text" placeholder="Your email" required>
            </div>
        </div>
            <div class="secondline">
                
            <div class="phone">
                <label> Phone </label>
                <input class="phoneinput" type="number" placeholder="Phone" required>
            </div>
            <div class="company">
                <label>Company</label>
                <input class="companyinput" type="text" placeholder="Company name" required>
            </div>
        </div>

            <div class="message">
                <label>Message</label><br>
                <textarea rows="5" cols="55" name="message"></textarea>
            </div>
            
            <input class="btn" type="button" value=" SEND MESSAGE">
            
         </div>
         </div>
       
<div class="contactinfo">

</body>
</html>
